<div class="header-top-logo" role="logo">
  <img
    class="header-top-logo__img"
    src="/public/images/logo.png"
    alt="logotip"
  />
  <span class="header-top-logo__text">cloudFRT</span>
</div>

<div class="header-top-widget">
  <div class="header-top-widget__item files">
    <a class="header-top-widget__item-link" href="/files/">
      <svg
        id="i-folder-open"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        width="32"
        height="32"
        fill="none"
        stroke="currentcolor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path d="M4 28 L28 28 30 12 14 12 10 8 2 8 Z M28 12 L28 4 4 4 4 8" />
      </svg>
    </a>
  </div>
  <div class="header-top-widget__item user">
    <a class="header-top-widget__item-link" href="/users/">
      <svg
        id="i-user"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        width="26"
        height="26"
        fill="none"
        stroke="currentcolor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path
          d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z"
        />
      </svg>
    </a>
  </div>
</div>

<div class="header-top-user-panel">
  <svg
    id="i-menu"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 32 32"
    width="32"
    height="32"
    fill="none"
    stroke="currentcolor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
  >
    <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
  </svg>
  <span class="header-top-user-panel-name"> USER </span>
  <a class="header-top-user-panel__logut" href="/auth/logout">
    <svg
      id="i-signout"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 32 32"
      width="32"
      height="32"
      fill="none"
      stroke="currentcolor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
    >
      <path d="M28 16 L8 16 M20 8 L28 16 20 24 M11 28 L3 28 3 4 11 4" /></svg
  ></a>
</div>
