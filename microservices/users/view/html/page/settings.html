<!-- SETTINGS -->
<div class="container-fluid">
  <div class="row">{% include "./breadcrumb.html" %}</div>
</div>

<div class="container-fluid">
  <div class="row">
    <form class="settings-form form-inline card" role="form">
      <div class="settings-form__content">
        <div class="settings-form-item form-group">
          <label class="floating-label" for="Text">
            Дисковое пространство доступное пользователю по умолчанию (Гб):
          </label>
          <input
            type="text"
            class="settings-form__content-input input form-control"
            id="quota"
            placeholder="5"
          />
        </div>
        <button
          type="submit"
          class="settings-form__content-button btn btn-primary"
        >
          Sign in
        </button>
      </div>
    </form>
    {#
    <div class="container">MAIN CONTENT</div>
    #}
  </div>
</div>
