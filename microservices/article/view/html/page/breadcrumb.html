<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      {% if breadcrumb === "article" %}
      <a
        class="breadcrumb-item breadcrumb-item-a"
        href="/article/"
        aria-current="page"
      >
        <svg>
          <use xlink:href="#home"></use>
        </svg>
        {{lang.breadcrumbs.dashboard}}
      </a>
      {% elif breadcrumb === "settings" %}
      <a
        class="breadcrumb-item breadcrumb-item-a"
        href="/article/settings.html"
        aria-current="page"
      >
        <svg
          id="i-settings"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          width="32"
          height="32"
          fill="none"
          stroke="currentcolor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M13 2 L13 6 11 7 8 4 4 8 7 11 6 13 2 13 2 19 6 19 7 21 4 24 8 28 11 25 13 26 13 30 19 30 19 26 21 25 24 28 28 24 25 21 26 19 30 19 30 13 26 13 25 11 28 8 24 4 21 7 19 6 19 2 Z"
          />
          <circle cx="16" cy="16" r="4" />
        </svg>
        {{lang.breadcrumbs.settings}}
      </a>
      {% endif %}
    </li>
    {#
    <li class="breadcrumb-item active">Library</li>
    #}
  </ol>
</nav>
